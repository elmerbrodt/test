<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="timer" type="number">
    <input id="minutter" type="number">
    <input id="sekunder" type="number">
    <button onclick="sekConvert()">konverter til sekunder</button>
    <button onclick="minConvert()">konverter til minutter</button>
    <button onclick="timConvert()">konverter til timer</button>
    <p id="svar">Svar</p>


    <script>
        function sekConvert() {
        var timer = document.getElementById("timer").value;
        timer *= 60**2;
        var minutter = document.getElementById("minutter").value;
        minutter *= 60;
        var sekunder = document.getElementById("sekunder").value;
        var resultat = Number(timer) + Number(minutter) + Number(sekunder);
        document.getElementById("svar").innerHTML = resultat + (" sek");
        }

        function minConvert() {
        var timer = document.getElementById ("timer").value;
        timer *= 60;
        var minutter = document.getElementById ("minutter").value;
        var sekunder = document.getElementById ("sekunder").value;
        sekunder /= 60;
        var resultat = Number(timer) + Number(minutter) + Number(sekunder);
        document.getElementById("svar").innerHTML = resultat + (" min");
        }

        function timConvert() {
        var timer = document.getElementById ("timer").value;
        var minutter = document.getElementById ("minutter").value;
        minutter /= 60;
        var sekunder = document.getElementById ("sekunder").value;
        sekunder /= 60**2;
        var resultat = Number(timer) + Number(minutter) + Number(sekunder);
        document.getElementById("svar").innerHTML = resultat + (" tim");
        }
    </script>
</body>
</html>
